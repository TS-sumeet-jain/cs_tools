name: Test CS Tools Bootstrapper

on:
  push:
    branches:
      - master
      - dev

jobs:
 test-bootstrapper:

    name: Testing on Python ${{ matrix.python-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"

    env:
      CS_TOOLS_THOUGHTSPOT__URL: ${{ secrets.THOUGHTSPOT_URL }}
      CS_TOOLS_THOUGHTSPOT__USERNAME: ${{ secrets.THOUGHTSPOT_USERNAME }}
      CS_TOOLS_THOUGHTSPOT__SECRET_KEY: ${{ secrets.THOUGHTSPOT_SECRET_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - if: ${{ runner.os == 'Windows' }}
        name: Install on Windows
        run: IWR -Uri https://thoughtspot.github.io/cs_tools/get/bootstrapper -MaximumRedirection 3 -ErrorAction SilentlyContinue | python - --install
      
      - if: ${{ runner.os != 'Windows' }}
        name: Install on Linux/MacOS
        run: curl -sSL https://thoughtspot.github.io/cs_tools/get/bootstrapper | python - --install

      - name: Check for a successful install
        run: cs_tools --version
